<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Ultimate Guitar Tabs</title>

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Ultimate Guitar Tabs</span>
    </div>
  </header>

  <section>
    <form id="add_form">
      <h5>Add a tab: </h5>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="add_link">Link</label>
        <input class="mdl-textfield__input" data-required id="add_link" />
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="add_genre">Genres</label>
        <input class="mdl-textfield__input" data-required id="add_genre" />
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="add_submit">Submit</button>
    </form>
  </section>

  <hr />

  <section>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label class="mdl-textfield__label" for="search_input">Search</label>
      <input class="mdl-textfield__input" data-required id="search_input" />
    </div>
  </section>

  <hr />

  <section>
    <div id="random_tab_result"></div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="random_tab">New Random Tab</button>
  </section>

  <hr />

  <section>
    <h4>Tabs</h4>
  <div id="tabs"></div>
  </section>

  <script src="./renderer.js"></script>
</body>

</html>
